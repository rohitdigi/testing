<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #f8f8f2;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            background-color: #000;
            color: #f8f8f2;
            height: calc(100vh - 20px);
            overflow-y: auto;
            white-space: pre-wrap;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .prompt {
            color: #50fa7b;
            margin-right: 5px; 
        }
        .output-line {
            white-space: pre-wrap;
            margin: 0;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            align-items: center; 
        }
        .hidden {
            visibility: hidden;
        }
        input[type="text"] {
            color: #f8f8f2;
            background-color: #000;
            border: none;
            flex: 1; 
            box-sizing: border-box;
            font-family: monospace;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <p>Welcome to the terminal. Type a command and press Enter:</p>
        <div class="input-container" id="input-container">
            <span class="prompt">grpc@hydrakongdms-peppermillreno-usa:~$</span>
            <input type="text" id="commandInput" name="command" autofocus autocomplete="off">
        </div>
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');
        const inputContainer = document.getElementById('input-container');
        const promptElement = document.querySelector('.prompt');
        let continuousCommandActive = false;
        let continuousCommandBuffer = '';  // Buffer for continuous command output
        let socket = null;

        function initWebSocket() {
            socket = new WebSocket('ws://127.0.0.1:8000/api/command-stream/');
        
            socket.onopen = function() {
                console.log('WebSocket connection established.');
            };
        
            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.output) {
                    if (continuousCommandActive) {
                        continuousCommandBuffer += data.output;
                        updateContinuousOutput(continuousCommandBuffer);
                    } else {
                        displayCommandOutput(data.output);
                        showPrompt();  // Show the prompt after the command output is displayed
                    }
                }
            };
        
            socket.onclose = function() {
                console.log('WebSocket connection closed.');
            };
        }

        initWebSocket(); // Initialize the WebSocket connection
    
        function displayCommand(command) {
            const p = document.createElement('p');
            p.innerHTML = `<span class="prompt">grpc@hydrakongdms-peppermillreno-usa:~$</span>${command}`;
            terminal.insertBefore(p, document.getElementById('input-container'));
        }
    
        function displayCommandOutput(output) {
            const p = document.createElement('p');
            p.classList.add('output-line');
            p.innerHTML = output.replace(/\n/g, '<br>');
            terminal.insertBefore(p, document.getElementById('input-container'));
            terminal.scrollTop = terminal.scrollHeight;
        }
    
        function updateContinuousOutput(output) {
            let continuousOutput = document.querySelector('.output-line.continuous');
            if (!continuousOutput) {
                continuousOutput = document.createElement('p');
                continuousOutput.classList.add('output-line', 'continuous');
                terminal.insertBefore(continuousOutput, document.getElementById('input-container'));
            }
            continuousOutput.innerHTML = output.replace(/\n/g, '<br>');
            terminal.scrollTop = terminal.scrollHeight;
        }
    
        function stopContinuousCommand() {
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ command: "stop" }));  // Send "stop" command to server
                continuousCommandActive = false;
                displayCommandOutput("Continuous command stopped.");
                continuousCommandBuffer = '';  // Clear the buffer after stopping
            } else {
                displayCommandOutput("Unable to send 'stop' command: WebSocket is not connected.");
            }
            showPrompt();  // Show the prompt after stopping the command
        }
    
        function handleCtrlC() {
            if (continuousCommandActive) {
                stopContinuousCommand();
            }
        }
    
        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command !== '') {
                    displayCommand(command);
                    socket.send(JSON.stringify({ command }));
                    commandInput.value = '';
    
                    if (command.startsWith('top') || command.startsWith('tail') || command.includes('logs') || command === 'journalctl -f') {
                        continuousCommandActive = true;
                        hidePrompt();  // Hide the prompt only during continuous commands
                    } else {
                        showPrompt();  // Ensure prompt is shown for non-continuous commands
                    }
                }
            } else if (event.key === 'c' && event.ctrlKey) {
                event.preventDefault(); // Prevent default behavior for Ctrl+C
                handleCtrlC();  // Handle Ctrl+C event
            }
        });
    
        function hidePrompt() {
            promptElement.classList.add('hidden');
            commandInput.classList.add('hidden');
        }

        function showPrompt() {
            if (!continuousCommandActive) {
                promptElement.classList.remove('hidden');
                commandInput.classList.remove('hidden');
                commandInput.focus();  // Ensure the input is focused after showing the prompt
            }
        }

        const observer = new MutationObserver(() => {
            terminal.scrollTop = terminal.scrollHeight;
        });
    
        observer.observe(document.getElementById('input-container'), {
            childList: true,
            subtree: true
        });
    </script>
</body>
</html>

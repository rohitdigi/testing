<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal</title>
    <style>
        body {
            font-family: monospace;
            background-color: #000;
            color: #f8f8f2;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        .terminal {
            background-color: #000;
            color: #f8f8f2;
            max-height: calc(100vh - 20px);
            overflow-y: auto;
            white-space: pre-wrap; 
            padding: 10px;
        }
        .prompt {
            color: #50fa7b;
            margin-right: 5px; 
        }
        .output-line {
            white-space: pre-wrap; 
            margin: 0;
            margin-top: -10px;
            margin-bottom: 5px;
        }
        .input-container {
            display: flex;
            align-items: center; 
        }
        input[type="text"] {
            color: #f8f8f2;
            background-color: #000;
            border: none;
            flex: 1; 
            box-sizing: border-box;
            font-family: monospace;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="terminal" id="terminal">
        <p>Welcome to the terminal. Type a command and press Enter:</p>
    </div>
    <div class="input-container">
        <span class="prompt">grpc@hydrakongdms-peppermillreno-usa:~$</span>
        <input type="text" id="commandInput" name="command" autofocus autocomplete="off">
    </div>
    <script>
        const terminal = document.getElementById('terminal');
        const commandInput = document.getElementById('commandInput');

        const socket = new WebSocket('ws://127.0.0.1:8000/api/command-stream/');

        socket.onopen = function() {
            console.log('WebSocket connection established.');
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            if (data.output) {
                displayCommandOutput(data.output);
            }
        };

        socket.onclose = function() {
            console.log('WebSocket connection closed.');
        };

        function displayCommand(command) {
            const p = document.createElement('p');
            p.innerHTML = `<span class="prompt">grpc@hydrakongdms-peppermillreno-usa:~$</span>${command}`;
            terminal.appendChild(p);
        }

        function displayCommandOutput(output) {
            const p = document.createElement('p');
            p.classList.add('output-line');
            p.innerHTML = output.replace(/\n/g, '<br>'); // Replace newlines with <br>
            terminal.appendChild(p);
            terminal.scrollTop = terminal.scrollHeight;
        }

        commandInput.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const command = commandInput.value.trim();
                if (command !== '') {
                    displayCommand(command);
                    socket.send(JSON.stringify({ command }));
                    commandInput.value = '';
                }
            }
        });
    </script>
</body>
</html>
